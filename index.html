<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Library</p>
                <!-- TELEGA -->
                <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="animegitbot" data-size="medium" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
                <script type="text/javascript">
                function onTelegramAuth(user) {
                alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
                }
</script>
    </div>
    <div class="content">
        <button id="openPopupButton">Add book</button>
        <div id="popupContainer" class="popup">
            <div class="popup-content">
                <!-- Close button for the popup -->
                <span class="close" onclick="closePopup()">&times;</span>
                <!-- Popup content, including form -->
                <h2>Add new book</h2>
                <form action="#" method="post">

                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <input type="text" id="pages" name="pages" placeholder="Amount of pages" required>
                    <!-- Confirm button for form submission -->
                    <button type="button"  id="confirmButton" onclick="addGridElement()">Submit</button>
                </form>
            </div>
        </div>
    
        <div id="gridContainer" class="grid-container"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
